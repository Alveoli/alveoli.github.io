<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Easter Memory Match</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: sans-serif;
      text-align: center;
      background: #fafafa;
      color: #333;
    }
    h1 {
      margin: 20px 0 10px;
    }
    #game {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 10px;
      width: 90vw;
      max-width: 400px;
      margin: 0 auto;
    }
    .card {
      position: relative;
      padding-top: 100%; /* square */
      background: #4caf50;
      border-radius: 8px;
      cursor: pointer;
      user-select: none;
      transform: perspective(600px) rotateY(0deg);
      transform-style: preserve-3d;
      transition: transform 0.4s;
    }
    .card.flipped {
      transform: perspective(600px) rotateY(180deg);
      cursor: default;
    }
    .card .face {
      position: absolute;
      top: 0; left: 0; right: 0; bottom: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 2em;
      backface-visibility: hidden;
      border-radius: 8px;
    }
    .card .front {
      background: #fff;
      transform: rotateY(180deg);
    }
    .card .back {
      background: #4caf50;
    }
    #message {
      margin: 15px 0;
      min-height: 1.5em;
    }
    #reset {
      display: inline-block;
      margin-bottom: 20px;
      padding: 6px 12px;
      background: #2196f3;
      color: #fff;
      border: none;
      border-radius: 4px;
      font-size: 1em;
      cursor: pointer;
    }
    #reset:active { background: #1976d2 }
  </style>
</head>
<body>
  <h1>üê£ Easter Memory Match ü•ö</h1>
  <div id="message">Find all the matching pairs!</div>
  <div id="game"></div>
  <button id="reset">‚Üª Restart</button>

  <script>
    (function() {
      const emojis = ['üê∞','ü•ö','üå∑','üß∫','üê£','üå∏'];
      let cards = [];
      let firstCard = null, secondCard = null;
      let lock = false, matches = 0;
      const game = document.getElementById('game');
      const message = document.getElementById('message');
      const resetBtn = document.getElementById('reset');

      function shuffle(array) {
        for (let i = array.length - 1; i > 0; i--) {
          const j = Math.floor(Math.random() * (i + 1));
          [array[i], array[j]] = [array[j], array[i]];
        }
      }

      function setup() {
        cards = [];
        game.innerHTML = '';
        firstCard = secondCard = null;
        lock = false;
        matches = 0;
        message.textContent = 'Find all the matching pairs!';
        // Duplicate and shuffle
        const deck = emojis.concat(emojis);
        shuffle(deck);
        deck.forEach((emoji, idx) => {
          const card = document.createElement('div');
          card.className = 'card';
          card.dataset.emoji = emoji;
          card.innerHTML = `
            <div class="face front">${emoji}</div>
            <div class="face back">‚ùì</div>
          `;
          card.addEventListener('click', onCardClick);
          game.appendChild(card);
          cards.push(card);
        });
      }

      function onCardClick() {
        if (lock || this.classList.contains('flipped')) return;
        this.classList.add('flipped');
        if (!firstCard) {
          firstCard = this;
        } else {
          secondCard = this;
          lock = true;
          checkMatch();
        }
      }

      function checkMatch() {
        const match = firstCard.dataset.emoji === secondCard.dataset.emoji;
        if (match) {
          matches++;
          if (matches === emojis.length) {
            setTimeout(() => {
              message.textContent = 
                'üéâ Well done! Your clue: "I help you hop, skip and run"';
            }, 500);
          } else {
            message.textContent = `Nice! ${matches} of ${emojis.length} pairs found.`;
          }
          resetTurn();
        } else {
          setTimeout(() => {
            firstCard.classList.remove('flipped');
            secondCard.classList.remove('flipped');
            resetTurn();
          }, 800);
        }
      }

      function resetTurn() {
        [ firstCard, secondCard ] = [ null, null ];
        lock = false;
      }

      resetBtn.addEventListener('click', setup);

      setup();
    })();
  </script>
</body>
</html>
